{% load static %}
{% load sass_tags %}

<!-- page Header Start -->
<div class="page-main-header">
  <div class="main-header-right row m-0">
    <div class="main-header-left">
      <div class="logo-wrapper"><a href="/dashboard_default"><img class="img-fluid"
            src="{% static 'assets/images/logo/logo.png' %}" alt="img"></a></div>
    </div>
    <div class="toggle-sidebar"><i class="status_toggle middle" data-feather="align-center" id="sidebar-toggle"></i>
    </div>
    <div class="nav-right col pull-right right-menu">
      <ul class="nav-menus">
        <li class="onhover-dropdown">
          <div class="media profile-media"><img class="rounded-circle"
              src="{% static 'assets/images/avtar/emoji/9.png' %}" alt="">
          </div>
          <ul class="profile-dropdown onhover-show-div">
            <li><a href="{% url 'users' %}"><i data-feather="users"></i><span>Users</span></a></li>
            <li><a href="{% url 'reset_password' %}"><i data-feather="lock"></i><span>Reset Password </span></a></li>
            <li><a class="btn btn-light w-100" href="{% url 'logout' %}">Log out</a></li>
          </ul>
        </li>
      </ul>
    </div>
    <div class="d-lg-none col mobile-toggle pull-right"><i data-feather="more-horizontal"></i></div>
  </div>
</div>
<!-- page Header End-->
